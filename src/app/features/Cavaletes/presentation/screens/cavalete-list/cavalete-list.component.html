<h2>Listagem de Cavaletes</h2>

<p><i>Pick a cavalete from the list</i></p>
<ul>
  <li *ngFor="let cavalete of cavaletes" (click)="selectCavalete(cavalete)">
    {{cavalete.tipocavalete}}
  </li>
</ul>
